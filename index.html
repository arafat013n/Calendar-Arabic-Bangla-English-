<!DOCTYPE html>
<html>

<head>
   <title>Prayer Time Chart</title>
   <style>
      table {
         border-collapse: collapse;
         width: 100%;
         text-align: center;
      }

      th,
      td {
         border: 1px solid black;
         padding: 10px;
      }

      th {
         background-color: #f2f2f2;
      }
   </style>
</head>

<body>
   <h1>Prayer Time Chart</h1>
   <table>
      <tr>
         <th>Prayer</th>
         <th>Start Time</th>
         <th>End Time</th>
      </tr>
      <tr>
         <td>Fajr</td>
         <td>5:30 AM</td>
         <td>6:00 AM</td>
      </tr>
      <tr>
         <td>Dhuhr</td>
         <td>12:30 PM</td>
         <td>1:00 PM</td>
      </tr>
      <tr>
         <td>Asr</td>
         <td>3:30 PM</td>
         <td>4:00 PM</td>
      </tr>
      <tr>
         <td>Maghrib</td>
         <td>6:00 PM</td>
         <td>6:30 PM</td>
      </tr>
      <tr>
         <td>Isha</td>
         <td>8:30 PM</td>
         <td>9:00 PM</td>
      </tr>
   </table>
</body>

</html>
